<!DOCTYPE html>
<html>
<head>
    <title>LAB 6  JS</title>
    <style>
        .image{
            width:100;
            height:100;
        }
    </style>
</head>
<body>
    <h1>Author entry Nalluri Varshitha</h1>
    <h2>Guess the Author</h2>
    
    <form>
        
        <label for="secretInput">The hidden author name:</label>
        <input type="password" id="secretInput" name="secretInput" value="Dickens" required><br>

        
        <label for="guessInput">Guess the author:</label>
        <input type="text" id="guessInput" name="guessInput" required><br>

        
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>

    
    <p id="result">Good: 0 | Oops: 0</p>

    <div class="image">
        <img id="Dispimage" src="City2.jpg" alt="City 1" onclick="selectImage()">   
    </div>

    <script>
        
        var good = 0;
        var oops = 0;

        
        function checkAuthor() {
            
            const secretValue = document.getElementById("secretInput").value;

            
            const userGuess = document.getElementById("guessInput").value;

            
            if (userGuess === secretValue) {
                good++;
                alert("You got it right!");
            } else {
                oops++;
                alert("Sorry");
            }
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Good: " + good + " | Oops: " + oops;
        }
  
    

        var useImage = 1;
        function selectImage() {
            var image = document.getElementById("Dispimage");
            useImage++;
            switch (useImage) {
                case 1:
                    image.src = "City3.jpg";
                    useImage = 2;
                    break;
                case 2:
                    image.src = "City1.jpg";
                    useImage = 3;
                    break;
                case 3:
                    image.src = "City2.jpg"; 
                    useImage = 1;
                    break;
                
            }
            
        }
    </script> 
</body>
</html>
