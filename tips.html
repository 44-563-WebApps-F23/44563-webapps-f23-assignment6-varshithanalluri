<!DOCTYPE html>
<html>
    <head>
        <title>LAB 6  JS tips </title>
        </head> 
<body>

<h2> Nalluri Varshitha shows tip
    amounts </h2>
    <form>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" name="baseamount" value="50"><br>
    <label for="tipPercent">Enter the tip percent</label>
    <input type="number" id="tipPercent" name="tipPercent" value="15"><br>
    <button onclick="tips()">Show tip</button>
</form>
    <p id="result"></p>
    <script>
        function tips() {
            const baseAmount = parseFloat(document.getElementById("baseAmount").value);
            const tipPercent = parseFloat(document.getElementById("tipPercent").value);
            let toShow = "";
for (let i = 0; i < 5; i++) {
                const tipAmount = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += `${tipPercent + i * 4}% is ${tipAmount.toFixed(2)}; `;
            }

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "Tips are: " + toShow;
        }
    </script>



</script>
</body>
</html>
